<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body onload="init();">
    <header>
        <h1 class="title_header">Asesor matematico virtual</h1>
        <nav>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="#">Calculadora</a></li>
                <li><a href="#">Geometria</a></li>
                <li><a href="#">Economia</a></li>
                <li><a href="#">Algebra</a></li>
                <li><a href="#">Trigonometria</a></li>
                <li><a href="#">Juegos</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <table class="calculadora">
            <tr>
                <td colspan="4"><span id="resultado"></span></td>
            </tr>
            <tr>
                <td><button id="potenciar">x</button></td>
                <td><button id="raiz">C</button></td>
                <td><button id="logaritmo">0</button></td>
                <td><button id="x">+</button></td>
            </tr>
            <tr>
                <td><button id="siete">7</button></td>
                <td><button id="ocho">8</button></td>
                <td><button id="nueve">9</button></td>
                <td><button id="division">/</button></td>
            </tr>
            <tr>
                <td><button id="cuatro">4</button></td>
                <td><button id="cinco">5</button></td>
                <td><button id="seis">6</button></td>
                <td><button id="multiplicacion">x</button></td>
            </tr>
            <tr>
                <td><button id="uno">1</button></td>
                <td><button id="dos">2</button></td>
                <td><button id="tres">3</button></td>
                <td><button id="resta">-</button></td>
            </tr>
            <tr>
                <td><button id="igual">=</button></td>
                <td><button id="reset">C</button></td>
                <td><button id="cero">0</button></td>
                <td><button id="suma">+</button></td>
            </tr>
        </table>
    </main>
    <footer>

    </footer>
    <script src="./js/main.js"></script>
</body>

</html>
